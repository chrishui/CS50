{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <!-- Prompt user for username input. -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Register username" type="text">
        </div>

        <!-- Prompt user for password input. -->
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Register password" type="password">
        </div>

        <!-- Password confirmation check -->
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
